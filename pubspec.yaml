name: flutter_animations
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^9.1.0
  flare_flutter: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Sofia Pro
      fonts:
        - asset: assets/fonts/sofia-pro-regular.otf
          weight: 400
        - asset: assets/fonts/sofia-pro-bold.otf
          weight: 700

  assets:
    - "assets/flare/bottom_nav/camera.flr"
    - "assets/flare/bottom_nav/head.flr"
    - "assets/flare/bottom_nav/heart.flr"
    - "assets/flare/bottom_nav/house.flr"
    - "assets/flare/bottom_nav/planet.flr"
